<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Penggambaran Garis - Algoritma DDA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Penggambaran Garis dengan Algoritma DDA</h1>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <div class="controls">
      <div>
        <label for="lineColor">Pilih Warna Garis:</label>
        <input type="color" id="lineColor" value="#000000">
      </div>
      <div>
        <label for="lineWidth">Ketebalan Garis:</label>
        <input type="range" id="lineWidth" min="1" max="10" value="1">
      </div>
      <button id="clearCanvas">Bersihkan Kanvas</button>
      <button id="downloadCanvas">Unduh Gambar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
